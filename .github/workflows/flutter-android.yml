name: Build Flutter APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3
        with:
          path: repo # Clone into /home/runner/work/midrange_ops_hub/repo/

      - name: Debug directory structure
        run: |
          echo "Current working directory:"
          pwd
          echo "Repository structure:"
          ls -R
          echo "Locating AndroidManifest.xml:"
          find . -name AndroidManifest.xml
          echo "Locating MainActivity.kt:"
          find . -name MainActivity.kt
          echo "Locating build.gradle.kts:"
          find . -name build.gradle.kts
        working-directory: repo

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'

      - name: Check for AndroidManifest.xml
        working-directory: repo
        run: |
          if [ ! -f android/app/src/main/AndroidManifest.xml ]; then
            echo "::error file=android/app/src/main/AndroidManifest.xml::Missing AndroidManifest.xml. Ensure android/ folder is committed."
            exit 1
          fi

      - name: Run flutter doctor
        working-directory: repo
        run: flutter doctor -v

      - name: Accept Android SDK Licenses
        working-directory: repo
        run: yes | flutter doctor --android-licenses

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('repo/**/*.gradle*', 'repo/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle

      - name: Clean project
        working-directory: repo
        run: flutter clean

      - name: Install dependencies
        working-directory: repo
        run: flutter pub get

      - name: Build APK
        working-directory: repo
        run: flutter build apk --debug --verbose

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MidRangeOpsHub-debug-apk
          path: repo/build/app/outputs/flutter-apk/app-debug.apk