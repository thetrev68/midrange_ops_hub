# File: .github/workflows/flutter-android.yml
# Purpose: Clean Gradle-based build from repo root, fixing runner nesting issues.
# ----------------------------------------------------------------------------------
# CHANGELOG:
# [2025-05-06] Initial build attempts.
# [2025-05-07] ðŸ§¹ Removed working-directory nesting, normalized checkout.
# [2025-05-07] ðŸš« Renamed job from `build` to `apk_build` to avoid repo-name conflict.
# [2025-05-07] ðŸª› Added fallback directory correction logic.
# [2025-05-07] ðŸ§ª Gradle call only, skipping Flutter wrapper, for low-level diagnostics.
# [2025-05-07] ðŸ§¯ Added --warning-mode all to show Gradle deprecation warnings.

name: Build Flutter APK via Gradle

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  apk_build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Ensure build runs from repo root (defensive fix)
        run: |
          echo "ðŸ‘£ Starting path: $(pwd)"
          if [ -d "midrange_ops_hub/android" ]; then
            echo "ðŸ›  Moving project files from nested folder..."
            mv midrange_ops_hub/* . || true
            mv midrange_ops_hub/.* . || true
          fi
          ls -al

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      - name: flutter doctor
        run: flutter doctor -v

      - name: Accept Android SDK Licenses
        run: yes | flutter doctor --android-licenses

      - name: Clean build folders
        run: flutter clean

      - name: Install dependencies
        run: flutter pub get

      - name: Run Gradle Build (debug)
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew assembleDebug --stacktrace --info --warning-mode all

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: MidRangeOpsHub-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk