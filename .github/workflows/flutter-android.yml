# File: .github/workflows/flutter-android.yml
# Purpose: CI workflow to build APK for MidRange OpsHub
# -----------------------------------------------------------------------------
# CHANGELOG:
# [2025-05-06] Corrected artifact action version for upload compatibility.
# [2025-05-06] Added sanity check to fail early if AndroidManifest.xml is missing.
# [2025-05-06] Added flutter doctor step to debug runner configuration.
# [2025-05-06] Fixed working directory nesting issue by reverting to default path.
# [2025-05-06] Corrected checkout path to root to prevent double-folder nesting.

name: Build Flutter APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3
        with:
          path: .

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      - name: Check for AndroidManifest.xml
        run: |
          if [ ! -f android/app/src/main/AndroidManifest.xml ]; then
            echo "::error file=android/app/src/main/AndroidManifest.xml::Missing AndroidManifest.xml. Ensure android/ folder is committed."
            exit 1
          fi

      - name: Run flutter doctor
        run: flutter doctor -v

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MidRangeOpsHub-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk