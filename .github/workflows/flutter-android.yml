# File: .github/workflows/flutter-android.yml
# Purpose: CI workflow to build APK for MidRange OpsHub from Flutter source
# -------------------------------------------------------------------------------
# CHANGELOG:
# [2025-05-06] Initial version with debug build, manifest pre-check, artifact upload.
# [2025-05-06] Removed custom checkout path to avoid double-folder nesting.
# [2025-05-06] Set working-directory to midrange_ops_hub (later determined incorrect).
# [2025-05-07] ðŸ›  Final fix: Removed working-directory to build from repo root.
# [2025-05-07] ðŸ§  Added Gradle cache steps to optimize CI performance.
# [2025-05-07] ðŸ“¦ Enabled verbose build logging for better error diagnosis.

name: Build Flutter APK

on:
  push:
    branches: [ main ]  # Trigger on push to main
  workflow_dispatch:     # Allow manual triggering in GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest  # GitHub-hosted Linux environment

    steps:
      # Step 1: Checkout code from the repo into the default root directory
      - name: Checkout source
        uses: actions/checkout@v3

      # Step 2: Install Flutter SDK (version must match your local dev env)
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      # Step 3: Optional sanity check to make sure Android folder is intact
      - name: Check for AndroidManifest.xml
        run: |
          if [ ! -f android/app/src/main/AndroidManifest.xml ]; then
            echo "::error file=android/app/src/main/AndroidManifest.xml::Missing AndroidManifest.xml. Ensure android/ folder is committed."
            exit 1
          fi

      # Step 4: Print Flutter environment for debugging
      - name: Run flutter doctor
        run: flutter doctor -v

      # Step 5: Cache Gradle dependencies to speed up CI builds
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle

      # Step 6: Get Flutter packages (like pubspec.yaml dependencies)
      - name: Install dependencies
        run: flutter pub get

      # Step 7: Build the APK in debug mode with verbose logging
      - name: Build APK
        run: flutter build apk --debug --verbose

      # Step 8: Upload built APK as an artifact to download from GitHub
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MidRangeOpsHub-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk