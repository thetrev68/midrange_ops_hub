name: Build Flutter APK via Gradle

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  apk_build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Confirm working directory
        run: |
          echo "ðŸ‘£ Current directory: $(pwd)"
          ls -al

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      - name: flutter doctor
        run: flutter doctor -v

      - name: Accept Android SDK Licenses
        run: yes | flutter doctor --android-licenses

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Assemble Debug APK with Gradle
        run: |
          cd android
          gradle clean assembleDebug --stacktrace --warning-mode summary

      - name: Locate Debug APK
        run: find android/app/build -type f -name "*.apk" > apk_path.txt

      - name: Upload Debug APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MidRangeOpsHub-debug-apk
          path: $(cat apk_path.txt)